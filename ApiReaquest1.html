<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4);
        const data = JSON.parse(this.responseText)  //parse jo hai String ko JSON mein convert ker deta hai
        console.log(typeof data);
        console.log(data.followers);
    }   //continously chijo ko monitoring kerti hai
    

    //console.log => ek debuuging tool hai /browser ka developer tool hai ye run time enject kerta hai
